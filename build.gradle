buildscript {
    repositories {
        maven { url "https://maven.minecraftforge.net" }
        mavenCentral() // <-- add this so Gradle can find the shadow plugin
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT"
        classpath "gradle.plugin.com.github.jengelman.gradle.plugins:shadow:2.0.4"  // add this line
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'  // now it will find this plugin
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0"
group = "com.example.mysessionmod"
archivesBaseName = "MySessionMod"

sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = "UTF-8"

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_22"
    makeObfSourceJar = false
}

configurations {
    shade
    compile.extendsFrom(shade)
}

repositories {
    mavenCentral()
}

dependencies {
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
        expand "version": project.version, "mcversion": project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }

    rename '(.+_at.cfg)', 'META-INF/$1'
}

shadowJar {
    configurations = [project.configurations.shade]
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    classifier = ""
}

reobf {
    shadowJar {}
}
